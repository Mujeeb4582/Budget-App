databases:
  - name: Recipe-App
    databaseName: recipe_app_ca5k
    user: recipe_app_ca5k_user

services:
  - type: web
    name: budget_app
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: Recipe-App
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
